    <script type="module">
    import { fetchSiteConfig, fetchArticleIndex, searchArticles } from "./js/data-loader.js";

    let allArticles = []; // å­˜å‚¨å½“å‰åˆ†ç±»ä¸‹çš„æ‰€æœ‰æ–‡ç« ï¼Œç”¨äºæœç´¢è¿‡æ»¤
    let siteCategories = [];

    function getActiveCategory() {
        const params = new URLSearchParams(window.location.search);
        return params.get("cat") || "all";
    }

    function formatCategoryName(categories, categoryId) {
        const match = categories.find((cat) => cat.id === categoryId);
        return match ? match.name : "æœªåˆ†ç±»";
    }

    // ç»Ÿä¸€ä¸‹æ”¾æ¸²æŸ“å‡½æ•°
    function renderPosts(list) {
        const container = document.getElementById("postList");
        if (!container) return;
        container.innerHTML = "";

        if (list.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-sub);">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³å†…å®¹ ğŸ‘»</div>';
            return;
        }

        list.forEach((item) => {
            const card = document.createElement("div");
            card.className = "compact-card";
            card.onclick = () => { window.location.href = `article.html?id=${item.id}`; };

            const categoryName = formatCategoryName(siteCategories, item.category);
            card.innerHTML = `
                <div class="thumb-box" style="background:${item.bg}; color:${item.color};">
                    <i class="ph-duotone ${item.icon}"></i>
                </div>
                <div class="card-content">
                    <h3 class="card-title">${item.title}</h3>
                    <div class="card-meta">
                        <i class="ph-bold ph-tag"></i> ${categoryName} &bull; ${item.date || ""}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    async function initPosts() {
        try {
            const activeCat = getActiveCategory();
            const [config, index] = await Promise.all([
                fetchSiteConfig(),
                fetchArticleIndex()
            ]);

            siteCategories = config.categories || [];
            
            // 1. æ¸²æŸ“åˆ†ç±»æŒ‰é’®
            const catContainer = document.getElementById("categoryScroll");
            siteCategories.forEach((cat) => {
                const chip = document.createElement("div");
                chip.className = "category-chip" + (cat.id === activeCat ? " active" : "");
                chip.textContent = cat.name;
                chip.onclick = () => { window.location.search = `?cat=${cat.id}`; };
                catContainer.appendChild(chip);
            });

            // 2. ç­›é€‰å¹¶å­˜å‚¨åˆå§‹åˆ—è¡¨
            allArticles = activeCat === "all" 
                ? index 
                : index.filter(item => item.category === activeCat);

            renderPosts(allArticles);

            // 3. ã€æ–°å¢ã€‘ç»‘å®šæœç´¢æ¡†é€»è¾‘
            const searchInput = document.querySelector(".search-input");
            searchInput.addEventListener("input", (e) => {
                const keyword = e.target.value.trim().toLowerCase();
                if (!keyword) {
                    renderPosts(allArticles); // ä¸ºç©ºæ—¶æ˜¾ç¤ºå½“å‰åˆ†ç±»å…¨éƒ¨
                    return;
                }
                
                // åœ¨å½“å‰åˆ—è¡¨å†…æœç´¢
                const filtered = allArticles.filter(item => 
                    item.title.toLowerCase().includes(keyword) || 
                    item.desc.toLowerCase().includes(keyword)
                );
                renderPosts(filtered);
            });

        } catch (error) {
            console.error("Failed to load posts", error);
        }
    }

    initPosts();
</script>
