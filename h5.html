<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteLife - 躺平模式</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bottom-nav.css">
    
    <style>
        /* --- 颜色变量定义 (支持日夜切换) --- */
        :root {
            /* 默认 (浅色模式) */
            --bg-body: #E6EBF1;
            --bg-container: #F2F5F9;
            --card-bg: #FFFFFF;
            --text-main: #1A202C;
            --text-sub: #718096;
            --border-color: #E2E8F0;
            --input-bg: #F7FAFC;
            
            /* 品牌色 */
            --accent-blue: #5B95F5;
            --accent-purple: #9F7AEA;
            --accent-green: #48BB78;
            --accent-orange: #ED8936;
            
            /* 阴影 */
            --shadow-soft: 0 20px 40px -10px rgba(91, 149, 245, 0.15);
            --shadow-nav: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-modal: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --bottom-nav-bg: var(--card-bg);
            --bottom-nav-border: var(--border-color);
            --bottom-nav-shadow: var(--shadow-nav);
            --bottom-nav-icon-color: var(--text-sub);
            --bottom-nav-item-size: 48px;
            --bottom-nav-item-radius: 16px;
            --bottom-nav-blur: 12px;
            --bottom-nav-item-transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            --bottom-nav-item-active-bg: var(--input-bg);
            --bottom-nav-item-press-scale: 0.9;
        }

        /* 深色模式覆盖 */
        [data-theme="dark"] {
            --bg-body: #0F172A;        /* 深蓝黑背景 */
            --bg-container: #111827;   /* 手机容器背景 */
            --card-bg: #1F2937;        /* 卡片深灰 */
            --text-main: #F9FAFB;      /* 文字亮白 */
            --text-sub: #9CA3AF;       /* 文字灰白 */
            --border-color: #374151;
            --input-bg: #374151;
            
            --shadow-soft: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            --shadow-nav: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-modal: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 手机容器 */
        .mobile-container {
            background-color: var(--bg-container);
            width: 100%;
            max-width: 414px;
            min-height: 100vh;
            position: relative;
            padding: 0 24px 120px 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            overflow-y: auto;
            transition: background-color 0.3s ease;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 24px;
            margin-bottom: 32px;
            position: sticky;
            top: 0;
            /* 渐变背景也要适配深色模式 */
            background: linear-gradient(180deg, var(--bg-container) 80%, rgba(0,0,0,0) 100%);
            z-index: 10;
            padding-bottom: 10px;
            transition: background 0.3s ease;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent-blue);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 8px 16px -4px rgba(91, 149, 245, 0.4);
        }

        .brand-name {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.5px;
        }

        /* 右上角按钮 (暗黑模式开关) */
        .theme-toggle-btn {
            width: 44px;
            height: 44px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: var(--text-main);
            box-shadow: var(--shadow-nav);
            border: 1px solid var(--border-color); /* 微弱边框增加质感 */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle-btn:active {
            transform: scale(0.9);
        }

        /* Hero Card */
        .hero-card {
            background: var(--card-bg);
            border-radius: 32px;
            padding: 40px 24px;
            text-align: center;
            box-shadow: var(--shadow-soft);
            margin-bottom: 32px;
            transition: background-color 0.3s ease;
        }

        .hero-title {
            font-size: 26px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .hero-title span {
            color: var(--accent-blue);
        }

        .hero-desc {
            color: var(--text-sub);
            font-size: 15px;
            line-height: 1.6;
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
        }

        .view-all {
            color: var(--accent-blue);
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
        }

        /* Article Card */
        .article-card {
            background: var(--card-bg);
            border-radius: 28px;
            padding: 16px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 24px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .article-card:active {
            transform: scale(0.98);
        }

        .img-placeholder {
            background-color: var(--input-bg);
            border-radius: 20px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 48px;
            color: #A0AEC0;
            transition: background-color 0.3s;
        }

        /* 针对不同卡片的微调 (保持原有配色逻辑) */
        .card-1 .img-placeholder { color: var(--accent-blue); background: rgba(91, 149, 245, 0.1); }
        .card-2 .img-placeholder { color: var(--accent-purple); background: rgba(159, 122, 234, 0.1); }
        .card-3 .img-placeholder { color: var(--accent-green); background: rgba(72, 187, 120, 0.1); }
        .card-4 .img-placeholder { color: var(--accent-orange); background: rgba(237, 137, 54, 0.1); }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 12px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .article-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .article-desc {
            font-size: 14px;
            color: var(--text-sub);
            line-height: 1.5;
        }

        /* 深色模式下给导航栏加一点透明度，让背景透出来一点 */
        [data-theme="dark"] .bottom-nav {
            background: rgba(31, 41, 55, 0.85);
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <header>
            <div class="brand">
                <div class="logo-icon">
                    <i class="ph-fill ph-coffee"></i>
                </div>
                <div class="brand-name">bytelife</div>
            </div>
            
            <button class="theme-toggle-btn" id="themeBtn" onclick="toggleTheme()">
                <i class="ph-bold ph-moon"></i>
            </button>
        </header>

        <div class="hero-card">
            <h1 class="hero-title">
                人生苦短，<br>
                我选<span>偷懒。</span>
            </h1>
            <p class="hero-desc" id="heroDesc">
                
            </p>
        </div>

        <div class="section-header">
            <h2 class="section-title">今日精选</h2>
            <a href="posts.html?cat=all" class="view-all">全部文章</a>
        </div>
        <div id="featuredList"></div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <i class="ph-bold ph-house"></i>
            </div>
            
            <div class="nav-item" id="fireBtn">
                <i class="ph-bold ph-fire"></i>
            </div>

            <div class="nav-item" id="diceBtn">
                <i class="ph-bold ph-dice-five"></i>
            </div>

            <div class="nav-item" id="searchBtn">
                <i class="ph-bold ph-magnifying-glass"></i>
            </div>
        </nav>

        <div class="modal-overlay" id="luckyModal">
            <div class="modal-card">
                <button class="close-modal" onclick="closeModal('luckyModal')">
                    <i class="ph-bold ph-x"></i>
                </button>
                <div class="lucky-header">
                    <i class="ph-fill ph-sparkle"></i> AI PICKED FOR YOU
                </div>
                <div class="lucky-img-box" id="modalImgBox">
                    <i class="ph-duotone ph-question" id="modalIcon"></i>
                </div>
                <h3 class="article-title" id="modalTitle">Loading...</h3>
                <p class="article-desc" id="modalDesc">Loading content...</p>
                <button class="lucky-btn" onclick="location.href='article.html'">
                    马上看看
                </button>
            </div>
        </div>

        <div class="modal-overlay" id="searchModal">
            <div class="modal-card">
                <button class="close-modal" onclick="closeModal('searchModal')">
                    <i class="ph-bold ph-x"></i>
                </button>
                <h3 class="article-title" style="margin-bottom: 4px;">搜点什么?</h3>
                <p style="font-size:12px; color:var(--text-sub); margin-bottom: 20px;">找回你失去的睡眠时间</p>
                
                <div class="search-input-wrapper">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" class="search-input" id="realSearchInput" placeholder="例如：自动周报...">
                </div>

                <div style="font-size:12px; font-weight:700; color:var(--text-sub); margin-bottom:10px;">偷懒关键词</div>
                <div class="tags-container">
                    <div class="search-tag">ChatGPT</div>
                    <div class="search-tag">Python脚本</div>
                    <div class="search-tag">摸鱼</div>
                    <div class="search-tag">Notion</div>
                    <div class="search-tag">自动化</div>
                    <div class="search-tag">副业</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- 1. 暗黑模式逻辑 ---
        const themeBtn = document.getElementById('themeBtn');
        const themeIcon = themeBtn.querySelector('i');
        
        // 初始化：检查本地存储
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.classList.replace('ph-moon', 'ph-sun');
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                themeIcon.classList.replace('ph-sun', 'ph-moon');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeIcon.classList.replace('ph-moon', 'ph-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

    </script>

    <script type="module">
        import { fetchHomeData } from "./js/data-loader.js";

        function formatCount(value) {
            if (value >= 1000) {
                return (value / 1000).toFixed(1) + "k";
            }
            return String(value);
        }

        function renderFeatured(list) {
            const container = document.getElementById("featuredList");
            if (!container) {
                return;
            }
            container.innerHTML = "";

            list.forEach((item) => {
                const card = document.createElement("div");
                card.className = "article-card";
                card.onclick = () => {
                    window.location.href = `article.html?id=${item.id}`;
                };

                card.innerHTML = `
                    <div class="img-placeholder" style="background:${item.bg}; color:${item.color};">
                        <i class="ph-duotone ${item.icon}"></i>
                    </div>
                    <div class="meta-info">
                        <div class="meta-item"><i class="ph-bold ph-clock"></i> ${item.date || ""}</div>
                        <div class="meta-item" style="color: ${item.color};"><i class="ph-fill ph-heart"></i> ${formatCount(item.likes || 0)}</div>
                    </div>
                    <h3 class="article-title">${item.title}</h3>
                    <p class="article-desc">${item.desc}</p>
                `;
                container.appendChild(card);
            });
        }

        async function initHome() {
            try {
                const homeData = await fetchHomeData();
                const heroDesc = document.getElementById("heroDesc");
                if (heroDesc && homeData.banner_text) {
                    heroDesc.innerHTML = homeData.banner_text.replace(/\n/g, "<br>");
                }
                renderFeatured(homeData.featured || []);
            } catch (error) {
                console.error("Failed to load home data", error);
            }
        }

        initHome();
    </script>

    <script src="js/bottom-nav.js"></script>

</body>
</html>
