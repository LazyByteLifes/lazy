<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 找不到了</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #E6EBF1;
            --text-main: #1A202C;
            --text-sub: #718096;
            --accent-blue: #5B95F5;
        }

        /* 简单的暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #0F172A;
                --text-main: #F9FAFB;
                --text-sub: #9CA3AF;
            }
        }

        /* 如果你有 localStorage 存的主题，也可以读一下，这里为了简单直接用媒体查询 */
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 120px;
            color: var(--text-sub);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .error-code {
            font-size: 100px;
            font-weight: 800;
            line-height: 1;
            color: var(--accent-blue);
            opacity: 0.2;
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
        }

        h1 { font-size: 24px; margin-bottom: 10px; }
        p { color: var(--text-sub); margin-bottom: 40px; line-height: 1.6; max-width: 300px; }

        .home-btn {
            background: var(--accent-blue);
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(91, 149, 245, 0.3);
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="error-code">404</div>

    <div class="error-icon">
        <i class="ph-duotone ph-bed"></i>
    </div>

    <h1>页面去睡觉了</h1>
    <p>你要找的页面可能从未存在，或者它觉得太累了，自己把自己删了。</p>

    <a href="index.html" class="home-btn">
        <i class="ph-bold ph-house"></i>
        回首页躺着
    </a>

</body>
</html>
