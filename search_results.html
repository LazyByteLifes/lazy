<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteLife - 搜索结果</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 复用核心变量 (保持一致性) --- */
        :root {
            --bg-body: #E6EBF1;
            --bg-container: #F2F5F9;
            --card-bg: #FFFFFF;
            --text-main: #1A202C;
            --text-sub: #718096;
            --border-color: #E2E8F0;
            --input-bg: #F7FAFC;
            --accent-blue: #5B95F5;
            --accent-purple: #9F7AEA;
            --accent-green: #48BB78;
            --accent-orange: #ED8936;
            --shadow-soft: 0 20px 40px -10px rgba(91, 149, 245, 0.15);
            --shadow-nav: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-modal: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        [data-theme="dark"] {
            --bg-body: #0F172A;
            --bg-container: #111827;
            --card-bg: #1F2937;
            --text-main: #F9FAFB;
            --text-sub: #9CA3AF;
            --border-color: #374151;
            --input-bg: #374151;
            --shadow-soft: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            --shadow-nav: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .mobile-container {
            background-color: var(--bg-container);
            width: 100%;
            max-width: 414px;
            min-height: 100vh;
            position: relative;
            padding: 0 24px 120px 24px;
            overflow-y: auto;
        }

        /* --- 搜索页专属 Header --- */
        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-top: 24px;
            margin-bottom: 24px;
            background: var(--bg-container);
            position: sticky;
            top: 0;
            z-index: 20;
            padding-bottom: 10px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            cursor: pointer;
            flex-shrink: 0;
        }

        /* 顶部搜索框 */
        .header-search-box {
            flex: 1;
            position: relative;
        }

        .header-search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border-radius: 14px;
            border: 2px solid transparent;
            background: var(--input-bg);
            font-size: 14px;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
        }

        .header-search-input:focus {
            background: var(--card-bg);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(91, 149, 245, 0.1);
        }

        .search-icon-small {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
            font-size: 18px;
        }

        /* --- 结果统计 --- */
        .result-stats {
            font-size: 13px;
            color: var(--text-sub);
            margin-bottom: 20px;
            padding-left: 4px;
        }
        .highlight { color: var(--accent-blue); font-weight: 700; }

        /* --- 列表样式 (复用) --- */
        .article-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 16px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            gap: 16px;
            align-items: flex-start;
            transition: transform 0.2s;
        }
        .article-card:active { transform: scale(0.98); }

        .thumb-box {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }
        
        .content-box { flex: 1; }
        .card-title { font-size: 16px; font-weight: 700; margin-bottom: 6px; line-height: 1.3; }
        .card-desc { font-size: 13px; color: var(--text-sub); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- 空状态 (No Results) --- */
        .empty-state {
            text-align: center;
            padding-top: 60px;
            display: none; /* 默认隐藏 */
        }
        .empty-state.show { display: block; }
        
        .empty-icon {
            font-size: 64px;
            color: var(--border-color);
            margin-bottom: 20px;
        }
        .empty-text { font-size: 16px; font-weight: 700; margin-bottom: 8px; }
        .empty-sub { font-size: 13px; color: var(--text-sub); max-width: 200px; margin: 0 auto; line-height: 1.6; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 340px; background: var(--card-bg); backdrop-filter: blur(12px);
            border-radius: 24px; padding: 12px 24px; display: flex; justify-content: space-between;
            align-items: center; box-shadow: var(--shadow-nav); z-index: 100; border: 1px solid var(--border-color);
        }
        .nav-item { font-size: 26px; color: var(--text-sub); cursor: pointer; width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border-radius: 16px; }
        .nav-item.active { color: var(--accent-blue); }
        .nav-item.fire-active { color: var(--accent-orange); transform: scale(1.1); }

        @keyframes rollDice {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .nav-item.dice-rolling i { animation: rollDice 0.6s ease-in-out; color: var(--accent-purple); }

        /* --- Modal 样式 (Lucky & Search) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: var(--card-bg);
            width: 85%;
            max-width: 340px;
            border-radius: 32px;
            padding: 24px;
            box-shadow: var(--shadow-modal);
            transform: translateY(20px) scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            color: var(--text-main);
        }

        .modal-overlay.active .modal-card { transform: translateY(0) scale(1); }

        .close-modal {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--input-bg);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: var(--text-sub);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-card .search-input-wrapper {
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .modal-card .search-input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
            font-size: 20px;
        }
        .modal-card .search-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border-radius: 16px;
            border: 2px solid transparent;
            background: var(--input-bg);
            font-size: 16px;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }
        .modal-card .search-input:focus {
            border-color: var(--accent-blue);
            background: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(91, 149, 245, 0.1);
        }
        .tags-container { display: flex; flex-wrap: wrap; gap: 8px; }
        .search-tag {
            font-size: 12px;
            padding: 6px 12px;
            background: var(--input-bg);
            color: var(--text-sub);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .search-tag:hover { background: var(--accent-blue); color: white; }

        .lucky-header {
            font-size: 12px;
            font-weight: 800;
            color: var(--accent-purple);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .lucky-img-box {
            height: 140px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin-bottom: 20px;
        }
        .lucky-btn {
            background: var(--text-main);
            color: var(--bg-container);
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .lucky-btn:active { transform: scale(0.98); }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="mobile-container">
        
        <header>
            <button class="back-btn" onclick="window.history.back()">
                <i class="ph-bold ph-caret-left"></i>
            </button>
            <div class="header-search-box">
                <i class="ph-bold ph-magnifying-glass search-icon-small"></i>
                <input type="text" class="header-search-input" id="searchInput" placeholder="搜索黑科技...">
            </div>
        </header>

        <div class="result-stats" id="resultStats">
            搜索中...
        </div>

        <div id="resultsList">
            </div>

        <div class="empty-state" id="emptyState">
            <i class="ph-duotone ph-ghost empty-icon"></i>
            <div class="empty-text">啥也没找到</div>
            <p class="empty-sub">连 AI 都懒得找这个东西。<br>换个关键词试试？</p>
        </div>


        <nav class="bottom-nav">
            <div class="nav-item" onclick="location.href='index.html'"><i class="ph-bold ph-house"></i></div>
            <div class="nav-item" id="fireBtn"><i class="ph-bold ph-fire"></i></div>
            <div class="nav-item" id="diceBtn"><i class="ph-bold ph-dice-five"></i></div>
            <div class="nav-item active" id="searchBtn"><i class="ph-bold ph-magnifying-glass"></i></div>
        </nav>

        <div class="modal-overlay" id="luckyModal">
            <div class="modal-card">
                <button class="close-modal" onclick="closeModal('luckyModal')">
                    <i class="ph-bold ph-x"></i>
                </button>
                <div class="lucky-header">
                    <i class="ph-fill ph-sparkle"></i> AI PICKED FOR YOU
                </div>
                <div class="lucky-img-box" id="modalImgBox">
                    <i class="ph-duotone ph-question" id="modalIcon"></i>
                </div>
                <h3 class="card-title" id="modalTitle">Loading...</h3>
                <p class="card-desc" id="modalDesc">Loading content...</p>
                <button class="lucky-btn" onclick="location.href='article.html'">
                    马上看看
                </button>
            </div>
        </div>

        <div class="modal-overlay" id="searchModal">
            <div class="modal-card">
                <button class="close-modal" onclick="closeModal('searchModal')">
                    <i class="ph-bold ph-x"></i>
                </button>
                <h3 class="card-title" style="margin-bottom: 4px;">搜点什么?</h3>
                <p style="font-size:12px; color:var(--text-sub); margin-bottom: 20px;">找回你失去的睡眠时间</p>

                <div class="search-input-wrapper">
                    <i class="ph-bold ph-magnifying-glass"></i>
                    <input type="text" class="search-input" id="realSearchInput" placeholder="例如：自动周报...">
                </div>

                <div style="font-size:12px; font-weight:700; color:var(--text-sub); margin-bottom:10px;">偷懒关键词</div>
                <div class="tags-container">
                    <div class="search-tag">ChatGPT</div>
                    <div class="search-tag">Python脚本</div>
                    <div class="search-tag">摸鱼</div>
                    <div class="search-tag">Notion</div>
                    <div class="search-tag">自动化</div>
                    <div class="search-tag">副业</div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { searchArticles } from "./js/data-loader.js";

        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
        }

        function highlightText(text, query) {
            const regex = new RegExp(`(${query})`, "gi");
            return text.replace(regex, '<span style="color:var(--accent-blue);">$1</span>');
        }

        async function performSearch(query) {
            const listEl = document.getElementById("resultsList");
            const emptyEl = document.getElementById("emptyState");
            const statsEl = document.getElementById("resultStats");

            listEl.innerHTML = "";

            if (!query) {
                statsEl.innerText = "请输入关键词";
                return;
            }

            const results = await searchArticles(query);

            if (results.length > 0) {
                emptyEl.classList.remove("show");
                statsEl.innerHTML = `找到 <span class="highlight">${results.length}</span> 个关于 "${query}" 的结果`;

                results.forEach((item) => {
                    const card = document.createElement("div");
                    card.className = "article-card";
                    card.onclick = () => {
                        window.location.href = `article.html?id=${item.id}`;
                    };
                    card.innerHTML = `
                        <div class="thumb-box" style="background:${item.bg}; color:${item.color}">
                            <i class="ph-duotone ${item.icon}"></i>
                        </div>
                        <div class="content-box">
                            <div class="card-title">${highlightText(item.title, query)}</div>
                            <div class="card-desc">${highlightText(item.desc, query)}</div>
                        </div>
                    `;
                    listEl.appendChild(card);
                });
            } else {
                emptyEl.classList.add("show");
                statsEl.innerHTML = `关于 "${query}" 的结果`;
            }
        }

        function initSearch() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get("q");
            const input = document.getElementById("searchInput");

            if (query) {
                input.value = query;
                performSearch(query);
            }

            input.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    window.location.href = `search_results.html?q=${this.value}`;
                }
            });
        }

        initSearch();
    </script>

    <script src="bottom-nav.js"></script>

</body>
</html>
